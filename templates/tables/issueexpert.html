<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Crop Expert</title>
</head>
<body>
    <h4>Crop expert</h4>
    <div>
      {% if crop %}
      <table class="table" style="margin:90px 50px 30px 150px; padding: 20px;">
        <thead>
          <tr>
            <th scope="col">location</th>
            <th scope="col">id</th>
            <th scope="col">solution</th>
            
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          {% for crops in crop %}
          <tr>
            <th scope="row">{{crops.location}}</th>
            <td>{{crops.issueid}}</td>
            <td>{{crops.solution}}</td>
            
            <td>
              <a href="{% url 'editexpertissue' crops.id %}" class="btn btn-warning btn-sm">Edit</a>
              <!-- <a href="" class="btn btn-danger btn-sm">Delete</a> -->
              <form action="{% url 'delexpertissue' crops.id %}" method="POST" class="d-inline">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Delete">

              </form>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      

      {% else %}
      <h4>no data</h4>
      {% endif %}
    </div>
    
</body>
</html>
